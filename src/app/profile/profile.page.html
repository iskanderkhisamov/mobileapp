<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Информация</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="['/update-profile']" color="primary" expand="block">Изменить информацию</ion-button>
  <ion-button (click)="getUser()" color="primary" expand="block">Получить информацию</ion-button>
  <ion-button (click)="message()" color="primary" expand="block">Контакты</ion-button>
  <ion-list>
    <ion-item>
      <ion-label>
        <img src="{{ user.img }}" alt="">
      </ion-label>
      <ion-button [routerLink]="['/update-avatar']" color="primary" expand="block">Изменить фотограцию</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        Фамилия: {{user.family}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        VK: {{user.vk}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Дата рождения: {{user.birthday}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Номер телефона: {{user.phonenumber}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        User: {{user.user}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Skype: {{user.skype}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Login: {{user.login}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/login']" color="danger" expand="block">Выйти из аккаунта</ion-button>
</ion-content>
